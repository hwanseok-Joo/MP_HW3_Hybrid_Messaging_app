

<html>
<head>
    <script type="text/javascript">
function insert(num) {  //버튼 눌렀을 경우
Android.sendNum(num);  //번호를 전송한다.
  document.getElementById("Pnum").value= Android.getNum(); //안드로이드에서 현재까지의 번호 받기
}

function sendMessage(){
Android.sendSMS(document.getElementById("message").value); //메시지 전송
}
</script>
</head>
<body>
<table border=1 width=50%  id="table" >
    <tr>
        <td width="30dp"><input type="button" value="1"  onclick="insert('1')"/></td>
        <td width="30dp"><input type="button" value="2"  onclick="insert('2')"/></td>
        <td width="30dp"><input type="button" value="3"  onclick="insert('3')"/></td>
    </tr>
    <tr>
        <td width="30dp"><input type="button" value="4"  onclick="insert('4')"/></td>
        <td width="30dp"><input type="button" value="5"  onclick="insert('5')"/></td>
        <td width="30dp"><input type="button" value="6"  onclick="insert('6')"/></td>
    </tr>
    <tr>
        <td width="30dp"><input type="button" value="7"  onclick="insert('7')"/></td>
        <td width="30dp"><input type="button" value="8"  onclick="insert('8')"/></td>
        <td width="30dp"><input type="button" value="9"  onclick="insert('9')"/></td>
    </tr>
    <tr>
        <td width="30dp"><input type="button" value="*"  onclick="insert('*')"/></td>
        <td width="30dp"><input type="button" value="0"  onclick="insert('0')"/></td>
        <td width="30dp"><input type="button" value="#"  onclick="insert('#')"/></td>
    </tr>
</table><br>
<table border=1 width=50%  id="table2" >
    <tr>
       Mobile Number
        <td width="40dp"><input type="text" id="Pnum"/></td>
    </tr>
</table>
<br><br>
Message
<input type="text" width="100" height="50pt"  id="message"><br><br>
<input type="button" value="Submit" id="submit" onClick="sendMessage()">
</body>

</html>
